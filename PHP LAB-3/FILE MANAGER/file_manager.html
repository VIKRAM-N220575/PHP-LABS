<!DOCTYPE html>
<html>
<head>
    <title>Mini File Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
        }

        .container {
            width: 75%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .upload-box {
            text-align: center;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 12px;
            margin-bottom: 30px;
            background: #f9fff9;
        }

        .upload-box input[type="file"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .upload-box input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-box input[type="submit"]:hover {
            background: #43a047;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: #4CAF50;
            color: white;
            padding: 14px;
            text-align: left;
            font-size: 15px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f8e9;
        }

        a {
            text-decoration: none;
            font-weight: 600;
        }

        .download {
            color: #1e88e5;
        }

        .delete {
            color: #e53935;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üìÅ Mini File Manager</h1>

    <div class="upload-box">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Upload File">
        </form>
    </div>

    <table>
        <tr>
            <th>File Name</th>
            <th>Size (bytes)</th>
            <th>Last Accessed</th>
            <th>Last Modified</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>

        {{ROWS}}

    </table>

    <div class="footer">
        PHP Mini File Manager
    </div>
</div>

</body>
</html>
